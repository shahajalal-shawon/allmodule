<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-6xl text-center  mb-10">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
        <section class="p-4 m-4 bg-gray-500 rounded-lg">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-accent">search</button>

            <!-- another search field -->
            <!-- <input type="text" id="search-field2" placeholder="Search Here" class="input input-bordered w-full max-w-xs"/>
            <button onclick="handelSearch2()" class="btn btn-primary">search here</button> -->


        </section>

        <!-- spiner or loader -->

        <!-- secrch results -->
        <section>

            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span> 
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handelShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
        <!-- show Details modal -->
       <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
            <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
            <div id="show-detail-container">

            </div>
            <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
            </div>
            </form>
            </dialog>

            
    </main>
    <footer>

    </footer>
 

    <script src="js/phone.js"></script>
</body>
</html>
